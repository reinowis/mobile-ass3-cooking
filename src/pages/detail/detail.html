<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-content>
  <p class="yield">Yield: {{yield}}</p>
  <ion-card style="position: relative; text-align: center;">
        <img src='{{"assets/img/"+image}}'>
        <div style="position: absolute; top: 36%; font-size: 2.0em; width: 100%; font-weight: bold; color: #fff;"></div>
        <div class="font-size: 1.0em; position: absolute; top: 52%; width: 100%; color: #fff;"></div>
    </ion-card>
  <h2>{{title}}</h2>
  <div class="intro">{{intro}}</div>
  <div>
    <p class="time"><strong>PREP:</strong>{{timeprep}} MINS</p>
    <p class="time"><strong>COOK:</strong>{{timecook}} MINS</p>
    <p class="time"><strong>TOTAL:</strong>{{timecook}} MINS</p>
  </div>
  <h3 class="title">Ingredients</h3>
  <ion-list no-lines  >
       <p class="item" *ngFor="let item of ingredients">
            {{item}}
       </p>
  </ion-list>
    <h3 class="title">Directions</h3>
  <ion-list no-lines  >
       <p class="item" *ngFor="let item of directions">
           {{item}}
       </p>
  </ion-list>
</ion-content>
</ion-content>

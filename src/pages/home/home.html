<ion-header>
  <ion-navbar>
    <ion-title>
      Cooking Ebook
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
       <ion-item *ngFor="let item of items; let count = index" (click)="setContent(count)" >
            <span><img class='icon left' src='assets/icon/Cooking.png'>
             <h2>{{item.title}}</h2>
             </span>
             <ion-thumbnail item-right>
               <img src='{{"assets/img/"+item.image}}' class="item-right img-component">
             </ion-thumbnail>
       </ion-item>
  </ion-list>
</ion-content>

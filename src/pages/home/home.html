<ion-header>
  <ion-navbar>
    <ion-title>
      Cooking Ebook
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
       <ion-item *ngFor="let item of items; let count = index" (click)="setContent(count)" >
             <ion-thumbnail item-left item-right>
                   <img src='{{"assets/img/"+item.image}}'>
             </ion-thumbnail>
             <h2>{{item.title}}</h2>
       </ion-item>
  </ion-list>
</ion-content>
